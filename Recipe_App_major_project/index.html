<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5f7b21ff33.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <h1>Recipe App</h1>
            <form>
                <input type="text" placeholder="search for the recipe..." class="searchBox">
                <button type="submit" class="search_btn">Search</button>
        </form>
        </nav>
    </header>

    <main>
        <section>
            <div class="recipe_container">
                <h2>Search Your Favourite Recipe...</h2>
            </div>
            <div class="recipe_details">
                <button class="recipe_close_btn">
                    <i class="fas fa-times"></i>
                </button>
                <div class="recipe_detail_content"></div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
